<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planeta Arrupe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/styles.css" />
  </head>
  <body class="mb-4">
    <!-- Header -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/portal-admin">
            <img src="/images/logo.png" alt="Planeta Arrupe" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/portal-admin"
                  ><i class="fa-solid fa-house px-1"></i> Inicio</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/informes"
                  ><i class="fa-solid fa-chart-pie px-1"></i> Informes</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/"
                  ><i class="fa-solid fa-right-from-bracket px-1"></i> Cerrar
                  Sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <div class="text-center mb-3 text-light">
        <h3 class="fs-2 rowdies-regular mb-3">Editar Usuario</h3>
      </div>
      <form
        class="mx-3 text-light"
        action="/actualizar-usuario"
        autocomplete="off"
      >
        <input type="hidden" name="id" id="id" th:value="${usuario.id}" />
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombres:</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Agrega un nombre"
                class="form-control"
                th:value="${usuario.nombre}"
                required
                maxlength=""
              />
            </div>
            <div class="mb-3">
              <label for="carnet" class="form-label">N° Carné:</label>
              <input
                type="text"
                name="carnet"
                id="carnet"
                placeholder="Asigna un número de carné"
                class="form-control"
                th:value="${usuario.carnet}"
                required
                maxlength="255"
                pattern="^[A-Z]{2}\d{6}$"
                title="El número de carné sigue el siguiente formato: XX123456"
              />
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña:</label>
              <input
                type="password"
                name="contrasena"
                id="contrasena"
                placeholder="Asigna una contraseña"
                class="form-control"
                th:value="${usuario.contrasena}"
                required
                maxlength="255"
              />
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado:</label>
              <select name="estado" id="estado" class="form-control" required>
                <option value="HABILITADO">HABILITADO</option>
                <option value="DESHABILITADO">DESHABILITADO</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="idGrado" class="form-label">Grado:</label>
              <select name="idGrado" id="idGrado" class="form-control" required>
                <option
                  th:each="grado : ${grados}"
                  th:value="${grado.id}"
                  th:text="${grado.descripcion}"
                ></option>
                >
              </select>
            </div>
            <div class="mb-3">
              <label for="idNivelEducativo" class="form-label"
                >Nivel Educativo:</label
              >
              <select
                name="idNivelEducativo"
                id="idNivelEducativo"
                class="form-control"
                required
              >
                <option
                  th:each="nivel : ${niveles}"
                  th:value="${nivel.id}"
                  th:text="${nivel.nombre}"
                ></option>
                >
              </select>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido:</label>
              <input
                type="text"
                name="apellido"
                id="apellido"
                placeholder="Agrega un apellido"
                class="form-control"
                th:value="${usuario.apellido}"
                required
                maxlength="255"
              />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo:</label>
              <input
                type="email"
                name="correo"
                id="correo"
                placeholder="Agrega un correo"
                class="form-control"
                th:value="${usuario.correo}"
                required
                maxlength="255"
              />
            </div>
            <div class="mb-3">
              <label for="numero" class="form-label">Número de Teléfono:</label>
              <input
                type="tel"
                name="numero"
                id="numero"
                placeholder="Agrega un número de teléfono"
                class="form-control"
                th:value="${usuario.numero}"
                required
                maxlength="255"
              />
            </div>
            <div class="mb-3">
              <label for="idRol" class="form-label">Rol:</label>
              <select name="idRol" id="idRol" class="form-control" required>
                <option
                  th:each="rol : ${roles}"
                  th:value="${rol.id}"
                  th:text="${rol.descripcion}"
                ></option>
                >
              </select>
            </div>
            <div class="mb-3">
              <label for="idSeccion" class="form-label">Sección:</label>
              <select
                name="idSeccion"
                id="idSeccion"
                class="form-control"
                required
              >
                <option
                  th:each="seccion : ${secciones}"
                  th:value="${seccion.id}"
                  th:text="${seccion.nombre}"
                ></option>
                >
              </select>
            </div>
          </div>
        </div>
        <div class="mb-3 d-grid gap-2">
          <button class="btn btn-primary text-dark btn-sm">Guardar</button>
        </div>
        <hr />
        <div class="mb-3">
          <a class="text-light" href="/usuarios">Regresar</a>
        </div>
      </form>
    </main>
  </body>
</html>
