<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrupe Lee</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/styles.css" />
    <script th:inline="javascript">
      /*<![CDATA[*/
      document.addEventListener("DOMContentLoaded", function () {
        sessionStorage.setItem("ID", encodeURIComponent(/*[[${ID}]]*/));
        sessionStorage.setItem("correo", encodeURIComponent(/*[[${correo}]]*/));
        sessionStorage.setItem("carnet", encodeURIComponent(/*[[${carnet}]]*/));
      });
      /*]]>*/
    </script>
  </head>
  <body class="mb-4">
    <!-- Header -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/portal-admin">
            <img src="/images/logo.png" alt="Arrupe Lee" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/portal-admin"
                  ><i class="fa-solid fa-house px-1"></i> Inicio</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/informes"
                  ><i class="fa-solid fa-chart-pie px-1"></i> Informes</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/"
                  ><i class="fa-solid fa-right-from-bracket px-1"></i> Cerrar
                  Sesi√≥n</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <div id="informesContainer">
        <div class="text-center mb-3 text-light">
          <h3 class="fs-2 rowdies-regular mb-3">Informes</h3>
          <div class="fst-italic fs-6">
            Obten informes sobre los diferentes aspectos de Arrupe Lee.
          </div>
        </div>
        <div class="row pt-2 mb-4 col-md-10 mx-auto">
          <hr />
          <div class="text-center mb-3">
            <h5 class="text-light">Informes de Usuarios</h5>
          </div>
          <div class="col mb-3">
            <div class="card">
              <div class="card-body text-center text-light">
                <h5 class="card-title fs-5"># de Estudiantes</h5>
                <p
                  class="card-text fs-6"
                  id="nEstudiantes"
                  th:text="${nEstudiantes}"
                ></p>
              </div>
            </div>
          </div>
          <div class="col mb-3">
            <div class="card">
              <div class="card-body text-center text-light">
                <h5 class="card-title fs-5"># de Docentes</h5>
                <p
                  class="card-text fs-6"
                  id="nDocentes"
                  th:text="${nDocentes}"
                ></p>
              </div>
            </div>
          </div>
          <div class="col mb-3">
            <div class="card">
              <div class="card-body text-center text-light">
                <h5 class="card-title fs-5"># de Administradores</h5>
                <p class="card-text fs-6" id="nAdmins" th:text="${nAdmins}"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col mb-3">
            <div class="chart-container">
              <canvas id="graficaUsuarios"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-10 mx-auto">
          <hr />
        </div>
      </div>
      <div class="col-md-10 mx-auto">
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-sm" onclick="obtenerReporte()">
            <i class="fa-solid fa-file-pdf px-1"></i> Obtener reporte en PDF
          </button>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("graficaUsuarios").getContext("2d");
        const nEstudiantes = document.getElementById("nEstudiantes").innerHTML;
        const nDocentes = document.getElementById("nDocentes").innerHTML;
        const nAdmins = document.getElementById("nAdmins").innerHTML;

        const barChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Estudiantes", "Docentes", "Administradores"],
            datasets: [
              {
                label: "# de Personas",
                data: [nEstudiantes, nDocentes, nAdmins],
                backgroundColor: [
                  "rgba(248, 115, 63, 0.60)",
                  "rgba(39, 149, 77, 0.60)",
                  "rgba(200, 5, 6, 0.60)",
                ],
                borderColor: [
                  "rgba(248, 115, 63, 1)",
                  "rgba(39, 149, 77, 1)",
                  "rgba(200, 5, 6, 1)",
                ],
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                ticks: {
                  color: "#ffffff",
                },
              },
              y: {
                ticks: {
                  color: "#ffffff",
                },
              },
            },
            plugins: {
              legend: {
                display: false,
              },
            },
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });

      function obtenerReporte() {
        const opt = {
          margin: 0,
          filename: "reporte.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true, backgroundColor: null },
          jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
        };

        const element = document.getElementById("informesContainer");

        // Color de fondo del PDF
        element.style.backgroundColor = "#763178";

        element.style.height = "1200px";

        // Generar el PDF
        html2pdf()
          .from(element)
          .set(opt)
          .save()
          .then(() => {
            window.location.reload();
          });
      }
    </script>
  </body>
</html>
