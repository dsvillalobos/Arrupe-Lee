<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planeta Arrupe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/styles.css" />
    <script th:inline="javascript">
      /*<![CDATA[*/
      document.addEventListener("DOMContentLoaded", function () {
        sessionStorage.setItem("ID", encodeURIComponent(/*[[${ID}]]*/));
        sessionStorage.setItem("correo", encodeURIComponent(/*[[${correo}]]*/));
        sessionStorage.setItem("carnet", encodeURIComponent(/*[[${carnet}]]*/));
      });
      /*]]>*/
    </script>
  </head>
  <body class="mb-4">
    <!-- Header -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/portal-docente">
            <img src="/images/logo.png" alt="Planeta Arrupe" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/portal-docente"
                  ><i class="fa-solid fa-house px-1"></i> Inicio</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/"
                  ><i class="fa-solid fa-right-from-bracket px-1"></i> Cerrar
                  Sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <div class="welcome-text-container text-light text-center fs-6 mb-4">
        <div>
          Bienvenido Docente
          <b th:text="${usuario}"></b>
        </div>
        <div class="small fst-italic">
          ¡Maneja las lecturas y pruebas de Planeta Arrupe!
        </div>
      </div>
      <div
        class="row tarjetas-admin-container pt-3 justify-content-center text-center"
      >
        <div class="col-md-6 mb-4">
          <div class="card text-light">
            <div class="card-body">
              <h3 class="card-title text-center">Lecciones</h3>
              <p class="card-text small text-center">
                Maneja las lecciones que se podrán leer en Planeta Arrupe.
              </p>
              <div class="d-grid gap-2">
                <a
                  class="btn btn-primary text-dark btn-sm"
                  href="/lecciones-docente"
                  >Ir a Lecciones</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card text-light">
            <div class="card-body">
              <h3 class="card-title text-center">Pruebas</h3>
              <p class="card-text small text-center">
                Maneja las pruebas que el estudiante podrá contestar en cada
                lección.
              </p>
              <div class="d-grid gap-2">
                <a
                  class="btn btn-primary text-dark btn-sm"
                  href="/pruebas-docente"
                  >Ir a Pruebas</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
