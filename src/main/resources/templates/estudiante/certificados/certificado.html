<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planeta Arrupe</title>
    <link rel="shortcut icon" href="/images/icono.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body class="mb-4" style="user-select: none !important; overflow: hidden">
    <div class="row">
      <div class="col-md-9">
        <main class="certificado-container text-center text-light">
          <div class="logo-certificado-container mb-3">
            <img src="/images/logoArrupe.webp" class="mx-5" alt="" />
            <img src="/images/logo.png" class="mx-5" alt="" />
          </div>
          <div class="rowdies-regular mb-3" style="font-size: 55px !important">
            Certificado de Finalización
          </div>
          <div class="small mb-3">
            Por este medio Planeta Arrupe certifica que el estudiante:
          </div>
          <div
            class="rowdies-regular mb-3"
            style="font-size: 45px !important"
            th:text="${usuario}"
          ></div>
          <div class="mb-3" style="font-size: 14px !important">
            Con número de carné: <b th:text="${carnet}"></b>
          </div>
          <div class="mb-3" style="font-size: 18px !important">
            Ha completado sastifactoriamente el
            <b th:text="${nivelLiterario}"></b>
          </div>
        </main>
      </div>
      <div
        class="col-md-3 text-center d-flex align-items-center justify-content-center certificado-imagen-container"
      >
        <img th:src="${imgCertificado}" width="444" height="528" alt="" />
      </div>
    </div>
    <div
      class="sticky-bottom mt-4 text-end small text-light"
      style="margin-right: 30px !important"
    >
      Fecha: <b id="currentDate"></b>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Poner la fecha actual
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString("es-ES", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        });
        document.getElementById("currentDate").textContent = formattedDate;

        html2canvas(document.body).then(function (canvas) {
          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = "certificado.png";

          link.click();
        });
      });
    </script>
  </body>
</html>
