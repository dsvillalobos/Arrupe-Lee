<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planeta Arrupe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/styles.css" />
  </head>
  <body class="mb-4">
    <!-- Header -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/portal-estudiante">
            <img src="/images/logo.png" alt="Planeta Arrupe" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/portal-estudiante"
                  ><i class="fa-solid fa-house px-1"></i> Inicio</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/certificados"
                  ><i class="fa-solid fa-medal px-1"></i> Certificados</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link text-light" href="/"
                  ><i class="fa-solid fa-right-from-bracket px-1"></i> Cerrar
                  Sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <div class="text-center mb-3 text-light">
        <h3 class="fs-2 rowdies-regular mb-3">Resultado de la Prueba</h3>
      </div>
      <div class="mx-3">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <b>Estudiante: </b
            ><span th:text="${nombreEstudianteResultadPrueba}"></span>
          </li>
          <li class="list-group-item"><b>Fecha: </b><span></span></li>
        </ul>
      </div>
    </main>
    <script th:inline="javascript">
      /*<![CDATA[*/
      var idPrueba = /*[[${idDetallePrueba}]]*/ null;
      var idUsuario = /*[[${ID}]]*/ null;
      console.log(idPrueba);

      /*]]>*/
    </script>
    <script>
      // Function to fetch and display the result
      function fetchAndDisplayResult() {
        fetch("http://localhost:8085/arrupe/sv/arrupe/resultadosPrueba")
          .then((response) => response.json())
          .then((data) => {
            // Filter results based on idPrueba and idUsuario
            const matchingResults = data.filter(
              (row) => row[1] === idPrueba && row[2] === idUsuario
            );

            // Get the last matching result
            const lastResult = matchingResults[matchingResults.length - 1];

            if (lastResult) {
              // Update the list items with the result
              document.querySelector(
                ".list-group-item:nth-child(2) span"
              ).textContent = new Date(lastResult[5]).toLocaleString();

              // Create new list items for code and score
              const codeItem = document.createElement("li");
              codeItem.className = "list-group-item";
              codeItem.innerHTML = `<b>Código: </b><span>${lastResult[3]}</span>`;

              const scoreItem = document.createElement("li");
              scoreItem.className = "list-group-item";
              scoreItem.innerHTML = `<b>Puntaje: </b><span>${lastResult[4].toFixed(
                2
              )}</span>`;

              // Append new items to the list
              const list = document.querySelector(".list-group");
              list.appendChild(codeItem);
              list.appendChild(scoreItem);
            } else {
              console.log("No matching results found");
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      // Call the function when the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", fetchAndDisplayResult);
    </script>
  </body>
</html>
