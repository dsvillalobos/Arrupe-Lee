<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planeta Arrupe</title>
    <link rel="shortcut icon" href="/images/icono.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/styles.css" />
  </head>
  <body class="mb-4">
    <!-- Header -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Planeta Arrupe" />
          </a>
        </div>
      </nav>
    </header>
    <main class="container pt-4">
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="rounded ingreso-form-container py-3 px-3">
            <div class="text-center mb-2">
              <img
                src="/images/logoArrupe.webp"
                width="150"
                height="150"
                alt=""
              />
            </div>
            <div class="text-center mb-4">
              <h3 class="rowdies-regular text-light mb-2">Inicio de sesión</h3>
              <div class="small fst-italic text-light">
                ¡Ingresa tus credenciales para comenzar tu aventura lectora!
              </div>
            </div>
            <form
              action="/ingreso-usuario"
              class="text-light"
              autocomplete="off"
            >
              <div class="mb-3">
                <label for="carnet" class="form-label">N° Carné:</label>
                <input
                  type="text"
                  name="carnet"
                  id="carnet"
                  placeholder="Ingresa tu número de carné"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña:</label>
                <input
                  type="password"
                  name="contrasena"
                  id="contrasena"
                  placeholder="Ingresa tu contraseña"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3 pt-3 d-grid gap-2">
                <button class="btn btn-primary btn-sm">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 ingreso-form-images-container">
          <div class="row">
            <div class="col d-flex justify-content-end">
              <img src="/images/logoLiteral.png" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="/images/logoCritico.png"
                style="margin-top: -40px !important"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
